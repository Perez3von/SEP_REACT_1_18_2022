<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='form'>
        <h2>Sign Up</h2>
        <div class='inputs-container'>
            <div class='full-name'>
                <input type="text" name="first_name" id="first-name">
                <input type="text" name="last_name" id='last-name'>
            </div>
            <input type="text" name="phone_number" id="phone-number">
            <input type="email" name="email_address" id="email-address">
            <div class="password-container">
                <input type="password" name="password_field" id="password-field">
                <input type="password" name="confirm_password_field" id="confirm-password-field">
            </div>
            <div class="agreement-container">
                <input type="checkbox" name="agreement_check" id="agreement-check">
                <label for="agreement_check">I Agree</label>
                <p> By clicking I Agree, you agree to the <a href="">Terms and Conditions </a> set by this site, including something</p>
            </div>
            <div class='login-signup-container'>
                <a href=""><button> Register </button></a>
                <a href=""><button> Sign In </button></a>

            </div>
            



        </div>



    </div>
    
</body>
</html>
